<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форрест Гамп — Цитата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            font-style: italic;
            color: #34495e;
        }
        .quote {
            font-size: 1.5em;
            color: #e74c3c;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Цитата из фильма "Форрест Гамп"</h1>
        <p class="quote">"Я не очень умный, но я знаю, что такое любовь." - Форрест Гамп</p>
        <!-- Вставка видео с YouTube -->
        <iframe src="https://www.youtube.com/embed/yQF41FuY9AI?start=35" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
